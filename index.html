<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Agency website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <a href="#"> <span>C</span>ode<span>A</span>nd<span>C</span>reate </a>
      </div>
      <div class="nav-list">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Pricing</a>
        <a href="#" class="nav-link">Blog</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Menu -->
    <div class="menu">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
    <!-- End of Menu -->

    <div class="container">
      <!-- section 1 -->
      <section class="section-1" id="home">
        <div class="banner">
          <h1 class="banner-heading">
            <span class="heading-1">Business Idea</span>
            <span class="heading-2">Consulting</span>
            <span class="heading-3">Digital Marketing</span>
            <span class="heading-4">Strategy</span>
          </h1>
          <p class="banner-paragraph">Lorem ipsum dolor sit.</p>
          <button class="banner-btn">Discover now</button>
        </div>
      </section>
      <!-- End of section 1 -->

      <!-- Section 2 -->
      <section class="section-2" id="about-us">
        <h1 class="section-heading">About us</h1>
        <div class="section-line"></div>
        <div class="video-wrapper">
          <video src="images/about-us-video.mp4" class="video"></video>
          <div class="controls">
            <div class="video-bar-wrapper">
              <div class="video-bar"></div>
            </div>
            <div class="buttons">
              <button>
                <i class="far fa-play-circle"></i>
              </button>
            </div>
          </div>
        </div>
        <p class="section-2-paragraph">
          <i class="fas fa-quote-left"></i>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus,
          necessitatibus.
          <i class="fas fa-quote-right"></i>
        </p>
      </section>
      <!-- End of Section 2 -->

      <!-- Section 3 -->
      <section class="section-3" id="pricing">
        <h1 class="section-heading">Pricing</h1>
      </section>
      <!-- End of section 3 -->
    </div>
    <!-- container -->

    <!-- End of container -->

    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  </body>
</html>
